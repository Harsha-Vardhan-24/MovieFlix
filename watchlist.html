<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <link
            type="image/png"
            sizes="32x32"
            rel="icon"
            href="./images/web-favicon.png"
        />
        <link rel="stylesheet" href="./index.css" />
        <title>MovieFlix</title>
    </head>
    <body>
        <header>
            <div class="header-text">
                <h1>Find your film</h1>
                <a href="./index.html"
                    ><button id="watchlist-btn">Search for movies</button></a
                >
            </div>
        </header>
        <section class="watchlist" id="watchlist">
            <div id="welcome-msg" class="welcome-msg">
                <h1>
                    Hmm... Your watchlist is looking a little empty. <br />
                    <i class="fa fa-plus-circle" aria-hidden="true"></i> Add
                    movies here
                </h1>
            </div>
            <!-- <div id="movies" class="movies"></div> -->
        </section>
        <script type="Module" src="./watchlist.js"></script>
    </body>
</html>
